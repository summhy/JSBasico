<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .rojo{
            background-color: rgb(229, 206, 210);
        }
        .verde{
            background-color: aquamarine;
        }
    </style>

</head>
<body>
    <div>
        <input type="number" id="num1">
    </div>
    <div>
        <select id="operador">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
    </div>
    <div>
        <input type="number" id="num2">      
    </div>
    <div>
        <hr>     
    </div>
    <div>
        <input type="number" id="resultado">  
        <button onclick="calcular()" onmouseover="mostrar()"
        onmouseout="ocultar()">Calcular</button>    
        <label id="mensaje" hidden> Este es un mensaje</label>
    </div>
    
</body>


<script>
    function calcular(){
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const operador = document.querySelector('#operador');
        const result = document.getElementById("resultado");
        var resultado;
       
        if(operador.value=='*'){
            resultado = num1.valueAsNumber * num2.valueAsNumber;
        }else if (operador.value=='+'){
            resultado = num1.valueAsNumber + num2.valueAsNumber;
        }else if (operador.value=='-'){
            resultado = num1.valueAsNumber - num2.valueAsNumber;
        }else if (operador.value=='/'){
            resultado = num1.valueAsNumber / num2.valueAsNumber;
        }
        result.valueAsNumber = resultado;
        console.dir(result);
        if(resultado >0){
            result.style.color="#FF00FF";
            result.className = "verde";
        }else{
            result.style.color = "red";
            result.className="rojo";
        }
    }

    function mostrar(){
        document.getElementById("mensaje").hidden = false;
    }

    function ocultar(){
        document.getElementById("mensaje").hidden = true;
    }
</script>
</html>
